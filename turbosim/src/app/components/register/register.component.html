<div class="container">
    <flash-messages></flash-messages>
    <form id="myForm" (submit)="onRegisterSubmit()">
        <h2 id="MyHeader">Register</h2>
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="name" name="name" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>User Name</label>
            <input [(ngModel)]="username" name="username" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Role</label>
            <div class="form-group">
                <select class="form-control" [(ngModel)]="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

        </div>

        <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="email" name="email" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control">
        </div>

        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
</div>
