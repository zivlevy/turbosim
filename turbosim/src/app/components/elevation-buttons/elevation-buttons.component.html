

<div class="botton-group">
    <div clasee="toogle-text" class="pane-text">Auto Alt</div>
    <div class="toogle">
        <app-toggle  (change)="autoAltToggle($event)" [color]="blue"></app-toggle>
    </div>

    <div *ngFor="let b of elevationButtons" class="elevation-button">
        <div class="button-text" [ngClass]="{'selected': selectedButton== b.id}" (click)="altitude_clicked(b.id)">{{b.text}}</div>
    </div>
</div>
